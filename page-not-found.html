<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Exhibit X</title>
    <style>
        body {
            background: linear-gradient(135deg, #0f0f1a 0%, #0a0a12 100%);
            color: #00ffcc;
            font-family: 'Courier New', monospace;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
        }

        .glitch-container {
            position: relative;
            padding: 2rem;
            border: 1px solid rgba(0, 255, 204, 0.3);
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            max-width: 800px;
            margin: 0 auto;
        }

        .glitch {
            position: relative;
            font-size: 5rem;
            font-weight: bold;
            text-transform: uppercase;
            text-shadow: 0 0 10px #00ffcc;
            animation: glitch-anim 2s infinite alternate;
        }

        @keyframes glitch-anim {
            0% { transform: translate(0); }
            20% { transform: translate(-5px, 5px); text-shadow: 5px -5px 0 #ff00cc, -5px 5px 0 #00ccff; }
            40% { transform: translate(5px, -5px); }
            60% { transform: translate(-5px, 5px); text-shadow: -5px 5px 0 #ff00cc, 5px -5px 0 #00ccff; }
            80% { transform: translate(5px, -5px); }
            100% { transform: translate(0); }
        }

        .error-code {
            color: #ff5555;
            font-size: 1.5rem;
            margin: 1rem 0;
        }

        .error-desc {
            color: #aaa;
            margin-bottom: 2rem;
            line-height: 1.6;
            max-width: 600px;
        }

        .command-line {
            display: flex;
            align-items: center;
            margin-top: 2rem;
            background: rgba(0, 0, 0, 0.5);
            padding: 0.8rem 1rem;
            border-radius: 4px;
            width: 100%;
            max-width: 500px;
        }

        .prompt {
            color: #00ffcc;
            margin-right: 0.5rem;
        }

        .command {
            color: white;
            flex-grow: 1;
            background: transparent;
            border: none;
            outline: none;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
        }

        .caret {
            display: inline-block;
            width: 10px;
            height: 20px;
            background-color: #00ffcc;
            animation: blink 1s step-end infinite;
            margin-left: 5px;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        .matrix-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
            overflow: hidden;
        }

        .matrix-char {
            position: absolute;
            color: #00ffcc;
            font-family: 'Courier New', monospace;
            opacity: 0.8;
            animation: matrix-fall linear;
        }

        @keyframes matrix-fall {
            to { transform: translateY(100vh); }
        }

        .nav-links {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
        }

        .nav-link {
            color: #00ffcc;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border: 1px solid rgba(0, 255, 204, 0.3);
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background: rgba(0, 255, 204, 0.1);
            box-shadow: 0 0 10px rgba(0, 255, 204, 0.3);
        }
    </style>
</head>
<body>
    <div class="matrix-bg" id="matrix-bg"></div>
    
    <div class="glitch-container">
        <div class="glitch">404</div>
        <div class="error-code">ERROR: PAGE_NOT_FOUND</div>
        <div class="error-desc">
            The requested URL was not found on this server.<br>
            Possible causes: mistyped address, broken link, or the page has been moved.
        </div>
        
        <div class="command-line">
            <span class="prompt">user@exhibit-x:~$</span>
            <span class="command">cd /home</span>
            <span class="caret"></span>
        </div>
        
        <div class="nav-links">
            <a href="/" class="nav-link">Return Home</a>
            <a href="#" class="nav-link">View Projects</a>
            <a href="#" class="nav-link">Contact Support</a>
        </div>
    </div>

    <script>
        function createMatrix() {
            const chars = "01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン";
            const container = document.getElementById('matrix-bg');
            
            function addChar() {
                const char = document.createElement('div');
                char.className = 'matrix-char';
                char.textContent = chars.charAt(Math.floor(Math.random() * chars.length));
                char.style.left = Math.random() * 100 + 'vw';
                char.style.fontSize = (Math.random() * 10 + 12) + 'px';
                char.style.animationDuration = (Math.random() * 3 + 2) + 's';
                container.appendChild(char);
                
                setTimeout(() => {
                    char.remove();
                }, 5000);
            }
            
            setInterval(addChar, 100);
        }
        
        function typeCommand() {
            const commands = [
                "cd /home",
                "ls -la",
                "grep -r 'missing page' /var/www",
                "curl -I http://exhibit-x.com/404",
                "sudo reboot"
            ];
            const element = document.querySelector('.command');
            let cmdIndex = 0;
            let charIndex = 0;
            let isDeleting = false;
            
            function type() {
                const currentCmd = commands[cmdIndex];
                
                if (isDeleting) {
                    element.textContent = currentCmd.substring(0, charIndex - 1);
                    charIndex--;
                } else {
                    element.textContent = currentCmd.substring(0, charIndex + 1);
                    charIndex++;
                }
                
                if (!isDeleting && charIndex === currentCmd.length) {
                    isDeleting = true;
                    setTimeout(type, 1500);
                } else if (isDeleting && charIndex === 0) {
                    isDeleting = false;
                    cmdIndex = (cmdIndex + 1) % commands.length;
                    setTimeout(type, 300);
                } else {
                    setTimeout(type, isDeleting ? 50 : 100);
                }
            }
            
            setTimeout(type, 1000);
        }
        
        createMatrix();
        typeCommand();
    </script>
</body>
</html>
